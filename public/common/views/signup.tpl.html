
<div class="col-md-6">
    <div  ng-show="authError">
        <p class="bg-danger">{{authError}}</p>
    </div>
    <form>
        <div class="header">
            <h4>Sign up</h4>
        </div>
        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="username" class="form-control" id="inputFirstName" placeholder="username" ng-model="user.firstName" required autofocus>
        </div>
            <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="username" class="form-control" id="inputLastName" placeholder="username" ng-model="user.lastName" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="username" class="form-control" id="inputEmail" placeholder="username" ng-model="user.username" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
        </div>

        <button type="submit" class="btn btn-default" ng-click="signUp()">Sign Up!</button>
        <br><br>

        <div class="form-group form-inline">
            <a href="/oauth/facebook" class="btn btn-default">Facebook</a>
            <a href="/oauth/twitter" class="btn btn-default">Twitter</a>
            <a href="/oauth/google" class="btn btn-default">Google</a>
        </div>

    </form>

</div>
